  /issuer/connections/create-invitation:
    post:
      tags:
        - issuer
      summary: Create a new connection invitation
      description: Issuer creates a new connection invitation
      responses:
        '200':
          description: API call succeeds.
          content:
            application/json:
              schema:
                type: object
                properties:
                  connection_id:
                    type: string
                    example: cfdccb32-bd2f-439d-9c48-a40493134e6f
                    description: Connection identifier.
                  invitation:
                    type: object
                    properties:
                      '@type':
                        type: string
                        description: Message type
                        readOnly: true
                      '@id':
                        type: string
                        description: Message identifier
                      label:
                        type: string
                        description: Optional label for connection invitation
                      recipientKeys:
                        type: array
                        description: List of recipient keys
                        items:
                          type: string
                          description: Recipient public key
                          pattern: '^[123456789ABCDEFGHJKLMNPQRSTUVWXYZabcdefghijkmnopqrstuvwxyz]{43,44}$'
                      serviceEndpoint:
                        type: string
                        description: Service endpoint at which to reach this agent
                  invitation_url:
                    type: string
                    description: Invitation message URL
              examples:
                Example 1:
                  value:
                    connection_id: cfdccb32-bd2f-439d-9c48-a40493134e6f
                    invitation:
                      '@type': 'did:sov:BzCbsNYhMrjHiqZDTUASHg;spec/connections/1.0/invitation'
                      '@id': 817b925b-65c5-4d3c-9d7b-34f0bb0b5689
